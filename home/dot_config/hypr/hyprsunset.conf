# hyprsunset configuration
# Blue light filter and gamma control for Hyprland

# Maximum gamma value (absolute maximum is 200%)
max-gamma = 150

# Morning profile - reset to normal colors
profile {
    time = 7:30
    identity = true
}

# Evening profile - enable blue light filter
profile {
    time = 21:00
    temperature = 3200
    gamma = 0.8
}
